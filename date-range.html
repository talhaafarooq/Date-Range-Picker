<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Picker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css" />
    <link href="css/daterangepicker.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <input type="text" name="daterange" value="01/01/2018 - 01/15/2018"
                    class="form-control date-range-picker" />
            </div>
        </div>
    </div>



    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script>
    $(".date-picker").datepicker({rtl:App.isRTL(),orientation:"left",autoclose:!0,format:"dd/mm/yyyy",todayHighlight:true});
    </script>
    <script src="js/moment.min.js" type="text/javascript"></script>
    <script src="js/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="js/daterangepicker.min.js" type="text/javascript"></script>
    <script>
    $('input[name="daterange"]').daterangepicker({
    minDate: moment().subtract(2, 'years'),
    callback: function (startDate, endDate, period) {
        $(this).val(startDate.format('DD/MM/YYYY') + ' - ' + endDate.format('DD/MM/YYYY'));
    },
    startDate:'2019-10-01',
    endDate:'2022-11-04',
    maxDate:moment().add(1, 'years')
    });
    </script>
</body>

</html>
